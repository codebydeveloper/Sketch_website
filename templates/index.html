<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Custom CSS -->
</head>
<body class="bg-light">
    <div class="container-fluid bg-dark py-3">
        <h1 class="text-center text-white mb-4">Upload Your Photo To Convert Into Sketch</h1>
    </div>
    <div class="container mt-5">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" accept="image/*" required>
                <label class="custom-file-label" for="inputGroupFile01">Choose  your png, jpg or jpeg file</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
        </form>
    </div>
</body>
</html>
